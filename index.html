  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .table-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #edf2f7;
      font-weight: bold;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    tr:hover {
      background-color: #e2e8f0;
    }
  </style>
  <script>
    const cell = (value, isHead) => {
      return $(isHead ? '<th/>' : '<td/>').addClass("text-gray-800").text(value);
    };
    
    const row = (values, isHead) => {
      return $('<tr/>').append(values.map(value => cell(value, isHead)));
    };
    
    const createTable = (data) => {
      const table = $('<table/>');
      table.append(row(["Title", "Price", "Brand"], true));
      Object.values(data).slice(0, 10).forEach(asset => {
        table.append(row([asset.title, asset.price, asset.brand]));
      });
      return table;
    };
    
    $(document).ready(function () {
      fetch("https://dummyjson.com/products")
        .then((response) => response.json())
        .then((data) => {
          const tb = createTable(data.products);
          $('#productTable').append(tb);
        });
    });
  </script>
</head>
